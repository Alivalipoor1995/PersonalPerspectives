<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <style>
        /* این قسمت برای سفارشی کردن استایل‌های صفحه است */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>خوش آمدید به وب‌سایت من</h1>
        <p>اینجا مکانی است که من می‌توانم خودم را معرفی کنم و اهدافم را برای این وب‌سایت بیان کنم.</p>
        <p>شما می‌توانید در اینجا اطلاعاتی در مورد تجربه‌ها، مهارت‌ها، و هدف خود بخوانید.</p>
        <p>از اینکه اینجا هستید خوشحالم!</p>
    </div>
</body>
</html>
